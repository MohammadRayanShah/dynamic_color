<div class="container mx-auto">
  <h1>rgb(0, 100, 235) , rgb(256, 0, 255)</h1>
  <form [formGroup]="form">
    <mat-form-field class="my-4 w-full">
      <input matInput formControlName="search" type="search" />
    </mat-form-field>


    <brew-color-grid-select formControlName="color" [validatedRGBs]='validatedRGBs' />

    <div class="flex justify-end">
      <button mat-raised-button type="submit" (click)="search()">Submit</button>
    </div>
  </form>

  <div class="py-2">
    <code class="block whitespace-pre overflow-x-scroll">{{
      form.value | json
    }}</code>
  </div>
</div>
